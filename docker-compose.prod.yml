version: '3.8'

# Production docker-compose - use with: docker compose -f docker-compose.prod.yml up -d
# Requires .env file with all secrets

services:
  mongodb:
    image: mongo:7
    container_name: comspace-mongodb
    restart: always
    # SECURITY: Database ports are NOT exposed to host in production.
    # Only accessible via internal Docker network.
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:?MONGO_PASSWORD is required}
      MONGO_INITDB_DATABASE: ${MONGO_DB:-comspace}
    volumes:
      - mongodb_data:/data/db
    networks:
      - internal
    deploy:
      resources:
        limits:
          memory: 1G

  redis:
    image: redis:7-alpine
    container_name: comspace-redis
    restart: always
    # SECURITY: Redis port is NOT exposed to host in production.
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required} --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - internal
    deploy:
      resources:
        limits:
          memory: 512M

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: comspace-backend
    restart: always
    # SECURITY: Backend only accessible via nginx reverse proxy
    expose:
      - '5000'
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD}@mongodb:27017/${MONGO_DB:-comspace}?authSource=admin
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:?JWT_REFRESH_SECRET is required}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      FRONTEND_URL: ${FRONTEND_URL:-https://comspace.example.com}
      SENTRY_DSN: ${SENTRY_DSN:-}
    depends_on:
      mongodb:
        condition: service_started
      redis:
        condition: service_started
    networks:
      - internal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 512M

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: comspace-frontend
    restart: always
    # SECURITY: Frontend only accessible via nginx reverse proxy
    expose:
      - '3000'
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://api.comspace.example.com}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - internal
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 512M

  # Fix #8: Nginx reverse proxy with TLS termination
  nginx:
    image: nginx:1.25-alpine
    container_name: comspace-nginx
    restart: always
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - internal
    deploy:
      resources:
        limits:
          memory: 128M

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  internal:
    driver: bridge
