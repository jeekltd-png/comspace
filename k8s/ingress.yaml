apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: comspace-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - comspace.example.com
        - api.comspace.example.com
      secretName: comspace-tls
  rules:
    - host: comspace.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: comspace-frontend
                port:
                  number: 3000
    - host: api.comspace.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: comspace-backend
                port:
                  number: 5000
