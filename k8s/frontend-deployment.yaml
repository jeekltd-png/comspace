apiVersion: apps/v1
kind: Deployment
metadata:
  name: comspace-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: comspace-frontend
  template:
    metadata:
      labels:
        app: comspace-frontend
    spec:
      containers:
        - name: frontend
          # Fix #12 & #13: Use Docker Hub registry matching CI/CD pipeline
          image: comspace/frontend:${IMAGE_TAG:-latest}
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
            - name: NEXT_PUBLIC_API_URL
              valueFrom:
                configMapKeyRef:
                  name: comspace-config
                  key: api-url
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 5
            failureThreshold: 2
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: comspace-frontend
spec:
  selector:
    app: comspace-frontend
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
  type: ClusterIP
