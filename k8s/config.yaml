apiVersion: v1
kind: ConfigMap
metadata:
  name: comspace-config
  namespace: comspace
data:
  api-url: "https://api.comspace.example.com"
  frontend-url: "https://comspace.example.com"
---
# SECURITY: DO NOT store real secrets in this file.
# Use one of the following approaches:
#
# Option 1: kubectl create secret (manual)
#   kubectl create secret generic comspace-secrets \
#     --namespace=comspace \
#     --from-literal=jwt-secret="$(openssl rand -base64 64)" \
#     --from-literal=jwt-refresh-secret="$(openssl rand -base64 64)" \
#     --from-literal=mongo-password="YOUR_SECURE_PASSWORD" \
#     --from-literal=redis-password="YOUR_SECURE_PASSWORD" \
#     --from-literal=stripe-secret-key="sk_live_..." \
#     --from-literal=stripe-webhook-secret="whsec_..." \
#     --from-literal=openai-api-key="sk-..." \
#     --from-literal=sentry-dsn="https://...@sentry.io/..."
#
# Option 2: Use Sealed Secrets, External Secrets Operator, or HashiCorp Vault
#
# The template below is for reference only - values must be injected externally.
apiVersion: v1
kind: Secret
metadata:
  name: comspace-secrets
  namespace: comspace
  annotations:
    # WARNING: This is a TEMPLATE. Real values must be created via kubectl or secrets manager.
    comspace.io/secret-source: "kubectl-create-or-external-secrets"
type: Opaque
stringData:
  jwt-secret: "MUST_BE_SET_VIA_KUBECTL_OR_SECRETS_MANAGER"
  jwt-refresh-secret: "MUST_BE_SET_VIA_KUBECTL_OR_SECRETS_MANAGER"
