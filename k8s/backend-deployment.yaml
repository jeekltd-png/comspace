apiVersion: apps/v1
kind: Deployment
metadata:
  name: comspace-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: comspace-backend
  template:
    metadata:
      labels:
        app: comspace-backend
    spec:
      containers:
        - name: backend
          # Fix #12 & #13: Use Docker Hub registry matching CI/CD pipeline
          # Image tag should be set via kustomize or helm values, never :latest
          image: comspace/backend:${IMAGE_TAG:-latest}
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          env:
            - name: NODE_ENV
              value: "production"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: comspace-secrets
                  key: jwt-secret
            - name: JWT_REFRESH_SECRET
              valueFrom:
                secretKeyRef:
                  name: comspace-secrets
                  key: jwt-refresh-secret
            - name: MONGO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: comspace-secrets
                  key: mongo-password
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: comspace-secrets
                  key: redis-password
            - name: STRIPE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: comspace-secrets
                  key: stripe-secret-key
            - name: STRIPE_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: comspace-secrets
                  key: stripe-webhook-secret
            - name: FRONTEND_URL
              valueFrom:
                configMapKeyRef:
                  name: comspace-config
                  key: frontend-url
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 2
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
