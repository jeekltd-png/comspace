name: E2E Dispatch

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Git ref to run E2E against (branch or SHA)'
        required: true
        default: 'chore/e2e-sentry-checklist'

jobs:
  run-e2e:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7
        ports: ['6379:6379']
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref }}
      - name: Install dependencies
        run: npm ci
      - name: Start services and app
        env:
          SENTRY_DSN: ${{ secrets.SENTRY_DSN_STAGING }}
          DEBUG_SENTRY: 'true'
          DEBUG_EMAIL: 'true'
          NEXT_PUBLIC_API_URL: 'http://localhost:5000'
        run: npm run dev & sleep 20
      - name: Run E2E (headless)
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          runTests: true
